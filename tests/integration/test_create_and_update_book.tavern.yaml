test_name: Create a new book and update the book details

stages:
  - name: Create a book
    request:
      url: http://localhost:8000/books
      method: POST
      json:
        name: "Tell me your dreams"
        author: "Sidney Sheldon"
        genres:
          - Fiction
          - Thriller
        published_year: "1997"
        description: "Some description"
    response:
      status_code: 201
      save:
        json:
          book_link: link
  - name: Update a book
    request:
      url: "{book_link}"
      method: PUT
      json:
        name: "Tell me your dreams"
        author: "Sidney Sheldon"
        genres:
          - Fiction
          - Thriller
        published_year: "1997"
        description: "Some new description"
    response:
      verify_response_with:
        function: integration_utils:validate_book_response
        extra_kwargs:
          inserted_book: "{tavern.request_vars.json}"
  - name: Delete the created book
    request:
      url: "{book_link}"
      method: DELETE
    response:
      status_code: 200