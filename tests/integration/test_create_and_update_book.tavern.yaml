test_name: Create a new book and update the book details

stages:
  - name: Create a book
    request:
      url: http://localhost:8000/books
      method: POST
      json:
        $ext:
          function: integration_utils:book_data_to_insert
    response:
      status_code: 201
      save:
        json:
          book_link: link
  - name: Update a book
    request:
      url: "{book_link}"
      method: PUT
      json:
        $ext:
          function: integration_utils:updated_book_data_to_insert
    response:
      verify_response_with:
        function: integration_utils:validate_book_response
        extra_kwargs:
          inserted_book: "{tavern.request_vars.json}"
  - name: Delete the created book
    request:
      url: "{book_link}"
      method: DELETE
    response:
      status_code: 200