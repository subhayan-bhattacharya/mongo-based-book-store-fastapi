test_name: Create a new book and get the book

stages:
  - name: Create a book
    request:
      url: http://localhost:8000/books
      method: POST
      json:
        name: "Tell me your dreams"
        author: "Sidney Sheldon"
        genres:
          - Fiction
          - Thriller
        published_year: "1997"
        description: "Some description"
    response:
      status_code: 201
      save:
        json:
          book_link: link
        inserted_book: "{tavern.request_vars.json}"
  - name: Get a non existent book
    request:
      url: http://localhost:8000/book/123
      method: GET
    response:
      status_code: 400
  - name: Get the correct book
    request:
      url: "{book_link}"
      method: GET
    response:
      status_code: 200
      verify_response_with:
        function: integration_utils:validate_create_update_book_response
        extra_kwargs:
          inserted_book: "{tavern.request_vars.json}"
  - name: Delete the created book
    request:
      url: "{book_link}"
      method: DELETE
    response:
      status_code: 200